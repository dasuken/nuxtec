version: 2.1

executors:
  default:
    working_directory: ~/workspace
    docker:
      - image: circleci/node:12.16.2

orbs:
  aws-cli: circleci/aws-cli@1.2.0
  serverless: circleci/serverless-framework@1.0.1

commands:
  save_app_modules:
    steps:
      - save_cache:
          paths: ~/workspace/node_modules
          key: modules-{{ .Branch }}-{{ checksum "package-lock.json" }}

  restore_app_modules:
    steps:
      - restore_cache:
          key: modules-{{ .Branch }}-{{ checksum "package-lock.json" }}

jobs:
  install:
    executor: default
    steps:
      - checkout
      - restore_app_modules
      - run:
          name: install
          command: npm install
      - save_app_modules
  # build:
  #   executor: default
  #   steps:
  #     - checkout
  #     - restore_app_modules
  #     - run:
  #         name: build
  #         command: npm run build
  deploy:
    executor: default
    environment:
      AWS_DEFAULT_REGION: ap-northeast-1
    steps:
      - checkout
      - restore_app_modules
      - aws-cli/setup
      - run:
          name: build
          command: npm run build
      - run:
          name: deploy-s3
          command: npm run deploy-s3
      # - run:
      #     name: deploy api resources
      #     command: sls deploy

workflows:
  process:
    jobs:
      - install
      - build:
          requires:
            - install
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
